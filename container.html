<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>  
<div class="container -xxl">
  <div class="row">
    <div class="w-100 p-3 bg-primary text-white">100% wide until extra large breakpoint</div>
  </div>
</div>
<div class="container - xl">
  <div class="row">
    <div class="w-100 p-3 bg-success text-white">100% wide until extra large breakpoint</div>
  </div>
</div>
<div class="container -lg">
  <div class="row">
    <div class="w-100 p-3 yellow text-white">100% wide until large breakpoint</div>
  </div>
</div>
<div class="container -md">
  <div class="row">
    <div class="w-100 p-3 orange text-white">100% wide until medium breakpoint</div>
  </div>
</div>
<div class="container -sm">
  <div class="row">
    <div class="w-100 p-3 red text-white">100% wide until small breakpoint</div>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
