<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>  
<div class="container">
    <div class="row">
        <div class="p-3 bg-success text-white">.bg-success</div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3 p-3 bg-dark text-white">1</div>
        <div class="col-sm-6 col-md-3 p-3 bg-secondary text-white">2</div>
        <div class="col-sm-6 col-md-3 p-3 bg-dark text-white">3</div>
        <div class="col-sm-6 col-md-3 p-3 bg-secondary text-white">4</div>
    </div>
    <div class="row">
        <div class="col-sm-4 p-3 bg-danger text-white">1</div>
        <div class="col-sm-4 p-3 bg-warning text-white">2</div>
        <div class="col-sm-4 p-3 yellow"> 3</div>
    </div>
    <div class="row">
        <div class="w-50 p-3 mx-auto bg-success">2</div>
    </div>
    <div class="row">
        <div class="w-50 p-3 mx-auto bg-primary">1</div>
        <div class="w-50 p-3 mx-auto purple" background-color:=purple>1</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
